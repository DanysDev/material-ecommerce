<mat-toolbar class="bg-gray-900 text-indigo-50 mx-auto lg:px-36">
    <mat-toolbar-row class="h-16 justify-between">
        <button mat-button [matMenuTriggerFor]="menuFlag">
            <mat-icon>
                <img [src]="language()" alt="flag default" width="50" height="30">
            </mat-icon>
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu class="bg-blue-100" #menuFlag='matMenu'>
            <div class="flex flex-col">
                <button mat-button (click)="onToggleFlags('english')">
                    <mat-icon>
                        <img ngSrc="assets/icons/en.svg" alt="flag default" width="50" height="30">
                    </mat-icon>
                    English
                </button>
                <button mat-button (click)="onToggleFlags('spanish')">
                    <mat-icon>
                        <img ngSrc="assets/icons/es.svg" alt="flag default" width="50" height="30">
                    </mat-icon>
                    Spanish
                </button>
            </div>
        </mat-menu>
        <div class="h-8 w-1/3 relative">
            <input
                class="input[type='search'] h-8 border-amber-50 relative px-2 py-4 pr-8 border-none bg-blue-100 rounded text-blue-950 outline-gray-800 w-full"
                matInput placeholder="Quiero comprar..."
                #dataSearch
            />
            <mat-icon class="absolute right-1 top-1 text-blue-950" matSuffix>search</mat-icon>
        </div>
        <div>
            <button mat-stroked-button (click)="handleOpenDialog()">Login</button>
            <button mat-stroked-button [routerLink]="['/auth/register']">Register</button>
        </div>

    </mat-toolbar-row>
    <mat-toolbar-row class="justify-between flex-wrap h-auto">
        <div>
            <h2>Market<span>Place</span></h2>
        </div>
        <div>
            <button mat-button [matMenuTriggerFor]="aboveMenu">Above</button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>

            <button mat-button [matMenuTriggerFor]="aboveMenu">Below</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>

            <button mat-button [matMenuTriggerFor]="aboveMenu">Before</button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>


            <button mat-button [matMenuTriggerFor]="aboveMenu">After</button>
            <mat-menu #afterMenu="matMenu" xPosition="after">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
        <div>
            <div class="flex flex-row gap-3">
                <button mat-icon-button>
                    <mat-icon
                        [matBadge]="0"
                        [matBadgeHidden]="badgeLoveOff()"
                        matBadgeSize="small"
                    >
                        favorite
                    </mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon
                        [matBadge]="0"
                        [matBadgeHidden]="badgeNotificationsOff()"
                        matBadgeSize="small"
                    >
                        notifications
                    </mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon
                        [matBadge]="0"
                        [matBadgeHidden]="badgeCartOff()"
                        matBadgeSize="small"
                    >
                        shopping_cart
                    </mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
